<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link href="css/login.css" rel="stylesheet" />
  <title>Вход</title>
</head>
<body>
  <h1>Вход</h1>
  <form id="loginForm">
    <label for="login">Логин:</label>
    <input type="text" name="login" id="login" required><br>
    <label for="password">Пароль:</label>

    <input type="submit" value="Войти">
  </form>

  <script src="/login.js"></script>
</body>
</html>
